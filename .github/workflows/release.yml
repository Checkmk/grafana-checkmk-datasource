name: Release

on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: build signed
        id: build-signed
        uses: ./.github/build/
        env:
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
        with:
          release: true
          signed: true

      - uses: actions/checkout@v3

      - name: build unsigned
        id: build-unsigned
        uses: ./.github/build/
        with:
          release: true
          signed: false

      - uses: actions/download-artifact@v4
        # download all artifacts
        with:

      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          bodyFile: ${{ steps.build-unsigned.changelog_path }}
          draft: true
          artifacts: ${{ steps.build-signed.outputs.plugin_path }},${{ steps.build-signed.outputs.plugin_checksum_path }},${{ steps.build-unsigned.outputs.plugin_path }},${{ steps.build-unsigned.outputs.plugin_checksum_path }}

      - uses: adelynx/github-actions-nodemailer@v1.0.3
        with:
          host: ${{ secrets.NOTIFICATION_SMTP_SERVER }}
          port: 465
          username: '${{ secrets.NOTIFICATION_SMTP_USER }}'
          password: '${{ secrets.NOTIFICATION_SMTP_PASSWORD }}'
          from: 'Grafana notifications <${{ secrets.NOTIFICATION_SMTP_USER }}>'
          to: '${{ secrets.NOTIFICATION_DESTINATION }}'
          subject: 'âœ… New release of Grafana data source plugin'

          body: |
            <p>A new release of the Grafana data source plugin has been published!</p>
