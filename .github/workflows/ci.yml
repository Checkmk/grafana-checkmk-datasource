name: CI

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '38 0 * * *' # every day at randint(0, 60) minutes after midnight

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run prettier
        run: yarn prettier -c '{**/*,*}.{js,ts,jsx,tsx,json,yml}'

      - name: Build and test frontend
        run: yarn build

      - name: Upload package for e2e tests
        uses: actions/upload-artifact@v3
        with:
          name: plugin-build-result
          path: dist

  e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Download package from build job
        uses: actions/download-artifact@v3
        with:
          name: plugin-build-result
          path: dist

      - name: run the e2e tests
        run: docker-compose up --exit-code-from=cypress --pull always
        working-directory: tests/

      - name: upload cypress artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress
          retention-days: 1
          path: |
            tests/cypress/videos
            tests/cypress/screenshots
