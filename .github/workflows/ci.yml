name: CI

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '38 0 * * *' # every day at randint(0, 60) minutes after midnight

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable --prefer-offline

      - name: Run prettier
        run: yarn prettier -c '{**/*,*}.{js,ts,jsx,tsx,json,yml}'

      - name: Check types
        run: yarn typecheck
      - name: Lint
        run: yarn lint
      - name: Unit tests
        run: yarn test:ci

      - name: Compatibility check
        run: npx @grafana/levitate@latest is-compatible --path src/module.ts --target @grafana/data,@grafana/ui,@grafana/runtime

      - name: Build frontend
        id: build
        uses: ./.github/build/
        with:
          build_identifier: dev.${{ github.run_id }}

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: plugin
          path: '${{ steps.build.outputs.plugin_path }}'

  e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Download package from build job
        uses: actions/download-artifact@v3
        with:
          name: plugin

      - name: unpack and move plugin
        run: |
          unzip checkmk-checkmk-datasource*.zip
          mv checkmk-checkmk-datasource dist

      - name: run the e2e tests
        run: |
          docker compose rm -f
          docker compose up --exit-code-from=cypress --pull always
        working-directory: tests/

      - name: upload cypress artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress
          retention-days: 1
          path: |
            tests/cypress/videos
            tests/cypress/screenshots
